version: 0.2

phases:
  install:
    commands:
      - echo Installing mocha and cidr-js
      - npm install -g mocha cidr-js
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - mocha test.js
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - test.js
    - server.js
    - ./node_modules/*
    - ./util/*
